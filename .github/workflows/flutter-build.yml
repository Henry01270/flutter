name: Flutter iOS Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Flutter iOS
    runs-on: macos-latest

    steps:
      - name: ðŸ”¹ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ”¹ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'

      - name: ðŸ”¹ Install Xcode dependencies
        run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer

      - name: ðŸ”¹ Accept Android Licenses (Optional)
        run: yes | flutter doctor --android-licenses || true

      - name: ðŸ”¹ Check Flutter Environment
        run: flutter doctor

      - name: ðŸ”¹ Install dependencies
        run: flutter pub get
        working-directory: my_app

      - name: ðŸ”¹ Clean project
        run: flutter clean
        working-directory: my_app

      - name: ðŸ”¹ Build iOS app
        run: flutter build ios --release --no-codesign
        working-directory: my_app

      - name: ðŸ”¹ Find IPA location
        run: find my_app/build/ios -name "*.app"

      - name: ðŸ”¹ Upload iOS Artifact (App Bundle)
        uses: actions/upload-artifact@v4
        with:
          name: flutter-ios-app
          path: my_app/build/ios/iphoneos/*.app
