name: Flutter APK Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Flutter APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¹ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”¹ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'

      - name: ğŸ”¹ Check Flutter Environment
        run: flutter doctor

      - name: ğŸ”¹ Change to Flutter project directory
        run: cd my_app

      - name: ğŸ”¹ Install dependencies
        run: flutter pub get
        working-directory: my_app

      - name: ğŸ”¹ Clean project (Fix Gradle issues)
        run: flutter clean
        working-directory: my_app

      - name: ğŸ”¹ Build APK
        run: flutter build apk --release
        working-directory: my_app

      - name: ğŸ”¹ Check if APK exists
        run: ls -al my_flutter_project/build/app/outputs/flutter-apk/

      - name: ğŸ”¹ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-apk
          path: my_flutter_project/build/app/outputs/flutter-apk/app-release.apk
